<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanny Fourth Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="gamebody game4">
      <h1 style="color: white">Extreme</h1>
      <div class="main fourthMain">
        <div class="row">
          <div class="empty">
            <input id="one" type="text" placeholder="1" />
          </div>
          <div class="block"></div>
          <div class="empty">
            <input id="two" type="text" placeholder="2" />
          </div>
          <div class="empty">
            <input id="three" type="text" placeholder="3" />
          </div>
          <div class="block"></div>
        </div>
        <div class="row">
          <div class="empty">
            <input id="four" type="text" placeholder="4" />
          </div>
          <div class="empty">
            <input id="five" type="text" placeholder="5" />
          </div>
          <div class="empty">
            <input id="six" type="text" placeholder="6" />
          </div>
          <div class="empty">
            <input id="seven" type="text" placeholder="7" />
          </div>
          <div class="empty">
            <input id="eight" type="text" placeholder="8" />
          </div>
        </div>
        <div class="row">
          <div class="block"></div>
          <div class="empty">
            <input id="nine" type="text" placeholder="9" />
          </div>
          <div class="block"></div>
          <div class="empty">
            <input id="ten" type="text" placeholder="10" />
          </div>
          <div class="block"></div>
        </div>
        <div class="row">
          <div class="empty">
            <input id="eleven" type="text" placeholder="11" />
          </div>
          <div class="empty">
            <input id="twelve" type="text" placeholder="12" />
          </div>
          <div class="empty">
            <input id="thirteen" type="text" placeholder="13" />
          </div>
          <div class="empty">
            <input id="fourteen" type="text" placeholder="14" />
          </div>
          <div class="empty">
            <input id="fifteen" type="text" placeholder="15" />
          </div>
        </div>
        <div class="row">
          <div class="block"></div>
          <div class="empty">
            <input id="sixteen" type="text" placeholder="16" />
          </div>
          <div class="empty">
            <input id="seventeen" type="text" placeholder="17" />
          </div>
          <div class="block"></div>
          <div class="empty">
            <input id="eighteen" type="text" placeholder="18" />
          </div>
        </div>
        <button onclick="displayValue()" class="btn">Submit</button>
        <div id="popup">
          <p id="output"></p>
          <button class="btn" onclick="closePopup()">Close</button>
        </div>
      </div>
    </div>
    <script src="fourth.js"></script>
  </body>
</html>
